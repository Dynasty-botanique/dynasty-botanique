
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingredients</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #5d7f5d;
      overflow: hidden;
    }
    #pdfContainer {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="pdfContainer"></div>
  <script>
    const container = document.getElementById("pdfContainer");
    const iframe = document.createElement("iframe");
    iframe.src = "https://docs.google.com/gview?url=https://dynasty-botanique.netlify.app/ingredients_en.pdf&embedded=true";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    container.appendChild(iframe);
  </script>
</body>
</html>
