<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: #e6f5e6; /* нежно-зелёный фон */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .lang-button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .lang-button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Select language</h1>
  <div class="button-container">
    <a class="lang-button" href="ingredients_en.pdf" target="_blank">English</a>
    <a class="lang-button" href="ingredients_sr.pdf" target="_blank">Srpski</a>
    <a class="lang-button" href="ingredients_ua.pdf" target="_blank">Українська</a>
    <a class="lang-button" href="ingredients_ru.pdf" target="_blank">Русский</a>
  </div>
</body>
</html>
