<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #d9eacc;
      background-image: radial-gradient(circle at 30% 30%, #c7e5b3, #d9eacc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #2f5d32;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      text-decoration: none;
    }

    .lang-button {
      padding: 15px 30px;
      background-color: #4f9e52;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .lang-button:hover {
      background-color: #3f8441;
    }
  </style>
</head>
<body>
  <h1>Select language</h1>
  <div class="button-container">
    <a href="view_en.html" target="_self"><div class="lang-button">English</div></a>
    <a href="view_sr.html" target="_self"><div class="lang-button">Srpski</div></a>
    <a href="view_ua.html" target="_self"><div class="lang-button">Українська</div></a>
    <a href="view_ru.html" target="_self"><div class="lang-button">Русский</div></a>
  </div>
</body>
</html>
