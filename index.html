<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Language</title>
  <style>
    body {
      background-color: #c5e1a5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #66bb6a;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      border: 2px solid #2e7d32;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Select language</h1>
  <div class="button-container">
    <button onclick="showPDF('ingredients_en.pdf')">English</button>
    <button onclick="showPDF('ingredients_sr.pdf')">Srpski</button>
    <button onclick="showPDF('ingredients_ua.pdf')">Українська</button>
    <button onclick="showPDF('ingredients_ru.pdf')">Русский</button>
  </div>

  <iframe id="pdfViewer" src="" style="display: none;"></iframe>

  <script>
    function showPDF(filename) {
      const viewer = document.getElementById('pdfViewer');
      viewer.src = filename;
      viewer.style.display = 'block';
    }
  </script>
</body>
</html>
