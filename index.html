<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Language</title>
  <style>
    body {
      background-color: #c5e1a5; /* светло-зелёный */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #66bb6a;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Select language</h1>
  <div class="button-container">
    <button onclick="openPDF('ingredients_en.pdf')">English</button>
    <button onclick="openPDF('ingredients_sr.pdf')">Srpski</button>
    <button onclick="openPDF('ingredients_ua.pdf')">Українська</button>
    <button onclick="openPDF('ingredients_ru.pdf')">Русский</button>
  </div>

  <script>
    function openPDF(filename) {
      window.open(filename, '_blank');
    }
  </script>
</body>
</html>
