<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(160deg, #d0e5c3, #b2d8a8); /* зелёный градиент */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .language-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    .language-button {
      display: block;
      margin: 15px auto;
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50; /* зелёная кнопка */
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .language-button:hover {
      background-color: #3d9442;
    }
  </style>
</head>
<body>
  <div class="language-container">
    <button class="language-button" onclick="location.href='ingredients_en.pdf'">English</button>
    <button class="language-button" onclick="location.href='ingredients_sr.pdf'">Srpski</button>
    <button class="language-button" onclick="location.href='ingredients_ua.pdf'">Українська</button>
    <button class="language-button" onclick="location.href='ingredients_ru.pdf'">Русский</button>
  </div>
</body>
</html>
