<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор языка | Dynasty Botanique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            background-color: #3fa46a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2e8b57;
        }
        #pdf-viewer {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Выберите язык</h1>
    <button onclick="showPdf('ingredients_ru.pdf')">Русский</button>
    <button onclick="showPdf('ingredients_en.pdf')">English</button>
    <button onclick="showPdf('ingredients_sr.pdf')">Српски</button>

    <div id="pdf-viewer"></div>

    <script>
        function showPdf(filename) {
            document.getElementById('pdf-viewer').innerHTML =
                `<iframe src="${filename}"></iframe>`;
        }
    </script>
</body>
</html>
