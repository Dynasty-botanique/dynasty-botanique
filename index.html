
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select language</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaf5e1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      flex-direction: column;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .lang-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .lang-button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Select language</h1>
  <div class="button-container">
    <button class="lang-button" onclick="location.href='view_en.html'">English</button>
    <button class="lang-button" onclick="location.href='view_sr.html'">Srpski</button>
    <button class="lang-button" onclick="location.href='view_ua.html'">Українська</button>
    <button class="lang-button" onclick="location.href='view_ru.html'">Русский</button>
  </div>
</body>
</html>
